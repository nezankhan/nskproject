{% extends "frontstore/base.html" %}


{% block content %}
<!--Inset for Loop-->

<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Digital World Store</h1>
            <p class="lead text-muted">We Thrive On Your Success!</p>
            <p>
                <a href="{%url 'contactsales'%}" class="btn btn-primary my-2">Call Our Agents For Consultation</a>
                <a href="{% url 'blog-home' %}" class="btn btn-info my-2">Read Reviews</a>
            </p>
        </div>
    </div>
</section>


<div class="album py-5 bg-light">

    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for item in inventory %}
            <div class="col">
                <div class="card shadow-sm">
                    <img class="card-img-top" src="{{item.image.url}}" <svg class="bd-placeholder-img card-img-top"
                        width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img"
                        aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                    <title>Placeholder</title>
                    </svg>
                    <div class="card-body">
                        <p class="card-text">{{item.description}}</p>
                        <p class="card-text">{{item.product_name}}</p>
                        <small class="text-muted">${{item.price}}</small>

                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</div>

{% endblock content %}
